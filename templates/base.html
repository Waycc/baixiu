<script>
    (function () {
        // 以对象形式返回url中的参数
        function returnSearchObject(search) {
            if (search.indexOf("?") === -1) {
                return null
            }
            var result = {};
            let params = search.split("?")[1];
            for (let item of params.split("&")) {
                let split_item = item.split("=");
                result[split_item[0]] = split_item[1]
            }
            return result
        }

        window.returnSearchObject = returnSearchObject;
    })()
</script>
{% block js %}
{% endblock %}
</body>
